<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contactstyle.css">
    <title>Local Repair | Contact Us</title>
</head>
<body>
    <div id="content">
    <header>
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/Local Repair-logos_black.png" alt="Local Repair Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="site-plan.html">Site Plan</a>
            <a href="software.html">Software</a>
            <a href="hardware.html">Hardware</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
            <h1 class="home-title">Contact Us</h1>      
    <main class="home-grid">
        <div class="container">
            <h1 style="margin-top: 2em;">Welcome our Contact Form</h1>
            <p>
              Please state what kind of Computer Issue your having and how we can help you.
            </p>
            <div class="row">
              <div class="col-md-12">
                <div class="section-title">
                  <h2 class="title">Contact Me</h2>
                  <p>
                    Let us know how we can help. Thank you.
                  </p>
                  <hr />
                  <form
                    id="contact-form"
                    method="POST"
                    action="send"
                    enctype="multipart/form-data"
                  >
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-6">
                          <input
                            placeholder="Name"
                            id="name"
                            name="name"
                            type="text"
                            class="form-control"
                            required
                          />
                        </div>
                        <div class="col-md-6">
                          <input
                            placeholder="Email"
                            id="email"
                            type="email"
                            name="email"
                            class="form-control"
                            aria-describedby="emailHelp"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        placeholder="Subject"
                        id="subject"
                        name="subject"
                        type="text"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <textarea
                        placeholder="Message"
                        id="message"
                        name="message"
                        class="form-control"
                        rows="3"
                        required
                      ></textarea>
                    </div>
                    <button type="submit" value="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </main>
    <footer>
        <p>&copy; 2023 - Ralph E. Howe III</p>

        <p><a href="index.html">Home</a></p>
        <p><a href="software.html">Software</a></p>
        <p><a href="hardware.html">Hardware</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
    
    </footer>
    </div>
    <script src="script/contactus.js"></script>
</body>
</html>
